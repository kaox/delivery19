<app-header titulo="Delivery-19"></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
        <ion-item>
          <ion-label>Estoy buscando</ion-label>
          <ion-select placeholder="Select One" interface="popover">
            <ion-select-option value="{{categoria.codigo}}" 
              *ngFor="let categoria of categorias">
              {{categoria.nombre}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
        <ionic-selectable 
          [(ngModel)]="selected_distrito" 
          [items]="distritos"
          itemValueField="id_ubigeo"
          itemTextField="etiqueta_ubigeo"
          [canSearch]="true"
          (onChange)="distritoChange($event)">
        </ionic-selectable>
        <!-- <ion-searchbar placeholder="En" animated (ionChange)="buscar($event)"></ion-searchbar> -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" 
        *ngFor="let tienda of tiendas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ tienda.nombre }}</ion-card-title>
            <ion-card-subtitle (click)="abrirWhastApp()" routerLink="https://wa.me/{{ tienda.celular }}">
              <ion-icon name="logo-whatsapp"></ion-icon> {{ tienda.celular }}
            </ion-card-subtitle>
            <ion-card-content>{{ tienda.descripcion }}</ion-card-content>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
